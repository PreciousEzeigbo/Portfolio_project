{% extends "index.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4>Create a New Post</h4>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('workout.create_post') }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="content" class="form-label">What's on your mind?</label>
                            <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="image" class="form-label">Upload an image (optional)</label>
                            <input class="form-control" type="file" id="image" name="image" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Post</button>
                        <a href="{{ url_for('workout.feed') }}" class="btn btn-secondary ms-2">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
