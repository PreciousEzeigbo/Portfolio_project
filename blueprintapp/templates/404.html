<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Error</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevent scrolling */
    }

    .background-image {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      color: white;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5); /* Optional: Add a semi-transparent background for readability */
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    p {
      font-size: 1.2em;
    }

    a {
      color: #FFD700; /* Optional: Change link color */
    }
  </style>
</head>
<body>
  <img src="{{ url_for('static', filename='images/404.gif') }}" class="background-image" alt="Background Image">
  <div class="container">
    <h1>Oops, you broke the internet</h1>
    <p>Just kidding. But it seems the internet robots, can't find the page you're looking for. Please make sure you've entered the correct address, or return to <a href="{{ url_for('home') }}">Home</p>
  </div>
</body>
</html>
