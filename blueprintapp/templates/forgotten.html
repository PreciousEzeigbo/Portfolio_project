{% extends "base.html" %}

{% block title %}Forgotten Password - FitConnect{% endblock %}

{% block logo %}
    <a href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='images/logo.png') }}" alt="FitConnect Logo" class="logo-image">
    </a>
{% endblock %}

{% block background_images %}
<img src="{{ url_for('static', filename='images/workout-image.png') }}" class="background-image active">
<img src="{{ url_for('static', filename='images/workout-image2.png') }}" class="background-image">
<img src="{{ url_for('static', filename='images/workout-image3.png') }}" class="background-image">
<img src="{{ url_for('static', filename='images/workout-image4.png') }}" class="background-image">
{% endblock %}

{% block content %}
<form action="{{ url_for('forgotten') }}" method="POST">
    <h2 class="title">Forgot Password</h2>
    <div class="input-field">
        <input type="email" name="email" placeholder="Enter your email" required>
    </div>
    <button type="submit" class="btn">Submit</button>
    <p class="login-link">Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
</form>
{% endblock %}
